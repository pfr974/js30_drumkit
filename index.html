<!DOCTYPE html>
<html lang=""en">
  <meta charset="UTF-8">
  <title>Vanilla JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div class="key">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div class="key">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div class="key">
      <kbd>H</kbd>
      <span>ride</span>
    </div>
    <div class="key">
      <kbd>J</kbd>
      <span>snare</span>
    </div>
    <div class="key">
      <kbd>K</kbd>
      <span>tom</span>
    </div>
    <div class="key">
      <kbd>L</kbd>
      <span>tink</span>
    </div>
  </div>
<script>
  window.addEventListener('keydown', function (event) {
    console.log(event);
  });
</script>

</body>
</html>
